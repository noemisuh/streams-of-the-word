<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>말씀따라 흐르는 샘물</title>
<style>
  body{margin:0;font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Noto Sans KR",sans-serif;background:#fafafa;color:#222}
  .wrap{min-height:100dvh;display:grid;place-items:center;padding:24px}
  .card{max-width:680px;width:100%;background:#fff;border:1px solid #eee;border-radius:16px;padding:24px;box-shadow:0 8px 24px rgba(0,0,0,.04)}
  h1{margin:0 0 8px;font-size:24px}
  p{margin:6px 0 0;line-height:1.6}
  .hint{margin-top:12px;font-size:14px;opacity:.75}
  .btns{margin-top:16px;display:flex;gap:8px;flex-wrap:wrap}
  a.button{padding:10px 14px;border:1px solid #ddd;border-radius:10px;text-decoration:none;color:#111;background:#f8f8f8}
</style>
</head>
<body>
  <main class="wrap">
    <section class="card">
      <h1>말씀따라 흐르는 샘물</h1>
      <p>시리즈/주제별로 글을 모으는 공간입니다. 지금은 베이스만 세워두었습니다.</p>
      <p class="hint">필요할 때마다 하나씩 추가합니다.</p>
      <div class="btns">
        <a class="button" href="#" onclick="alert('다음 단계에서 채워집니다 🙂');return false;">시리즈 목록</a>
        <a class="button" href="#" onclick="alert('다음 단계에서 채워집니다 🙂');return false;">최근 글</a>
      </div>
    </section>
  </main>
</body>
</html>
